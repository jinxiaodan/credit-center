<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>main tree</title>
	<link rel="stylesheet" type="text/css" href="../styles/icon.css">
	<link rel="stylesheet" type="text/css" href="../styles/easyui.css">
	<link rel="stylesheet" type="text/css" href="../styles/weidai.css">
	<script type="text/javascript" src="../scripts/jquery.min.js"></script>
	<script type="text/javascript" src="../scripts/jquery.easyui.min.js"></script>
</head>

<body class="easyui-layout">
	<div data-options="region:'north'" style="height:120px; background:#3db1fa repeat-x; border-bottom:#2997dc solid 5px"><img src="../images/weidai-logo.png"/></div>
	<div data-options="region:'west'" style="width:20%">
		<ul class="easyui-tree" id="sub-menu"  data-options="url:'loadMenus.json',method:'get',animate:true,lines:true"></ul>
	</div>
	<div data-options="region:'center'" style="width:80%">
		<table id="job_tabs"></table>
	</div>
	<div data-options="region:'south'" style="height:30px"></div>
	
	<script type="text/javascript">
 
		$(function(){
			$('#job_tabs').datagrid({
			url : '/data/dataGrid.json',
			method: 'get',
			singleSelect:true,
			collapsible:true,
			columns : [ [
				{field:'itemid', title:'流程编号', width:"180"},  
				{field:'productid', title:'营业部', width:"120"}, 
				{field:'listprice', title:'贷款人姓名', width:"120"}, 
				{field:'unitcost', title:'流程类型', width:"120"
				},
				{field:'attr1', title:'贷款类型', width:"120"
				}, 
				{field:'status', title:'来源岗位ID', width:"120"
				}
			]]

		});

			grid = $('#job_tabs').datagrid({
			url : '/data/loadList.json',
			method:'get',

			//fitColumns:true,//自适应列宽
			//rownumbers:true,//显示行数
			columns : [ [

				{field:'barCode', title:'流程编号', width:"180", sortable:false, align:'left',halign:'center'},  
				{field:'branchName', title:'营业部', width:"120", sortable:false, align:'left',halign:'center'}, 
				{field:'custName', title:'贷款人姓名', width:"120", sortable:false, align:'left',halign:'center'}, 
				{field:'custType', title:'流程类型', width:"120", sortable:false, align:'left',halign:'center'
				}
			]]
		});
		})
	</script>
</body>
</html>
